c:
    type: compiler
    compile: /usr/bin/gcc -O2 -Wall -std=c99 -o /home/foo /home/foo.c -lm
    code_file: foo.c
    cache: /home/foo
    execute: /home/foo
cc:
    type: compiler
    compile: /usr/bin/g++ -O2 -Wall -std=c++11 -o /home/foo /home/foo.cc -lm
    code_file: foo.cc
    cache: /home/foo
    execute: /home/foo
pas:
    type: compiler
    compile: /usr/bin/fpc -O2 -o/home/foo /home/foo.pas
    code_file: foo.pas
    cache: /home/foo
    execute: /home/foo
java:
    type: compiler
    compile: /usr/bin/javac -d /home -encoding utf8 ./Main.java
    code_file: Main.java
    cache: /home/Main.java
    execute: /usr/bin/java Main
py:
    type: compiler
    compile: /usr/bin/python -c "import py_compile; py_compile.compile('/home/foo.py', '/home/foo.pyc', doraise=True)"
    code_file: foo.py
    cache: /home/foo.pyc
    execute: /usr/bin/python /home/foo.pyc
py3:
    type: compiler
    compile: /usr/bin/python3 -c "import py_compile; py_compile.compile('/home/foo.py', '/home/foo.pyc', doraise=True)"
    code_file: foo.py
    cache: /home/foo.pyc
    execute: /usr/bin/python3 /home/foo.pyc
php:
    type: interpreter
    code_file: foo.php
    execute: /usr/bin/php /home/foo.php
rs:
    type: compiler
    compile: /usr/bin/rustc -O -o /home/foo /home/foo.rs
    code_file: foo.rs
    cache: /home/foo
    execute: /home/foo
hs:
    type: compiler
    compile: /usr/bin/ghc -O -outputdir /tmp -o /home/foo /home/foo.hs
    code_file: foo.hs
    cache: /home/foo
    execute: /home/foo
js:
    type: interpreter
    code_file: foo.js
    execute: /usr/bin/jsc /home/foo.js
go:
    type: compiler
    compile: /usr/bin/go build -o /home/foo /home/foo.go
    code_file: foo.go
    cache: /home/foo
    execute: /home/foo
rb:
    type: interpreter
    code_file: foo.rb
    execute: /usr/bin/ruby foo.rb
cs:
    type: compiler
    compile: /usr/bin/csc -optimize+ -out:/home/foo.exe /home/foo.cs
    code_file: foo.cs
    cache: /home/foo.exe
    execute: /usr/bin/mono /home/foo.exe